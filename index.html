<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>

            <!--Search Bar-->
  <div class="search">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.search -->

        <div class="row">

            <div class="col-md-9">
                <div id="map"></div>
            </div>

            <div class="col-md-3">
                <div id="feed">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Morbi rutrum, turpis....
                    </p>

                    <p>
                        id ornare aliquam, eros nibh blandit ipsum,
                        sit amet dictum tortor eros in mi.....
                    </p>
                    
                    <p>
                        Ut purus nunc, iaculis non tellus eu, 
                        venenatis hendrerit justo. Ut sit amet ipsum vel sapien..
                    </p>
                </div>
            </div>
        </div>


        <script type = "text/javascript" src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZU-mi_Dc4h54fwkmN-8QdmnHzAaF8_Jw&callback=initMap"
        async defer></script>
    </body>
</html>
